# Разрешенные команды во время проверки
allowedCommands:
  - "msg"
  - "tell"
  - "r"
  - "reply"
  - "w"
  - "whisper"
  - "cc"

# Ограничение движения во время проверки
restrictMovement: true

# Разрешить поворот головы во время проверки
allowHeadRotation: false