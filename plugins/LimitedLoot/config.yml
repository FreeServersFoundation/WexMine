# Выпадение процентного количества предметов
# Например, если игрок умер с 64 алмазами, то выпадет всего лишь 16шт, при условии,
# что в конфиге drop-loot указан на 25.

drop-loot: 100 # Указывается в процентах, сколько выпадет предметов.
black-list: # Список предметов, которые не выпадут после смерти.
  - bedrock


